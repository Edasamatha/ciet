	<div class="timer">
            Time remaining: <span id="countdown">60</span> seconds 
        </div>
    </div>
	<script>
        
        let timeLeft = 60; 
        const countdownElement = document.getElementById('countdown');

        const timer = setInterval(() => {
            if (timeLeft <= 0) {
                clearInterval(timer);
                window.history.back(); 
            } else {
                countdownElement.textContent = timeLeft;
                timeLeft--;
            }
        }, 1000); 
    </script>
