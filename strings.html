<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		let gayi="HELLO WORLD";
		let len=gayi.length;
		document.write(len);
		document.write("<br>")
		let kal=gayi.charCodeAt(6);
		document.write(kal);
		document.write("<br>");
		let nandu=gayi.charAt(7);
		document.write(nandu);
		document.write("<br>");
		let sam=gayi.slice(7,10);
		document.write(sam);
		

	</script>


</body>
</html>
